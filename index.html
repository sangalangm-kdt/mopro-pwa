<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="Manage production progress, projects, and workflows efficiently with MOPro, the modern project dashboard solution."
    />

    <!-- Favicons (standard) -->
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/android/android-launchericon-48-48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/android/android-launchericon-72-72.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android/android-launchericon-192-192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android/android-launchericon-512-512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="1024x1024"
      href="/icon-1024x1024.png"
    />

    <!-- Apple Touch Icons (iOS support) -->
    <link rel="apple-touch-icon" sizes="120x120" href="/ios/120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/ios/152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/ios/167.png" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="/ios/1024.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Viewport for responsiveness -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Web App Theming -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MOPro" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link href="/src/styles.css" rel="stylesheet" />

    <title>MOPro</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      import { registerSW } from "virtual:pwa-register";
      registerSW({ immediate: true });
    </script>

      crossorigin="anonymous"
