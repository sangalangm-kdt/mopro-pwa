<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Manage production progress, projects, and workflows efficiently with MOPro, the modern project dashboard solution."
    />

    <!-- Viewport for responsive design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Theme & PWA Config -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MOPro" />

    <!-- Page Title -->
    <title>MOPro</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Light/Dark Favicons -->
    <link
      rel="icon"
      type="image/png"
      href="/android/android-launchericon-light-192.png"
      sizes="192x192"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/android/android-launchericon-dark-192.png"
      sizes="192x192"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/android/android-launchericon-192-192.png"
      sizes="192x192"
    />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="120x120" href="/ios/120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/ios/152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/ios/167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/ios/180.png" />
    <link rel="apple-touch-icon" sizes="1024x1024" href="/ios/1024.png" />

    <!-- Apple Splash Screens -->
    <link
      rel="apple-touch-startup-image"
      href="/splash/apple-splash-1125x2436.png"
      media="(device-width: 375px) and (device-height: 812px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash/apple-splash-1242x2688.png"
      media="(device-width: 414px) and (device-height: 896px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash/apple-splash-828x1792.png"
      media="(device-width: 414px) and (device-height: 896px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash/apple-splash-1242x2208.png"
      media="(device-width: 414px) and (device-height: 736px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash/apple-splash-750x1334.png"
      media="(device-width: 375px) and (device-height: 667px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/splash/apple-splash-640x1136.png"
      media="(device-width: 320px) and (device-height: 568px)"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="/fonts/Inter-VariableFont_opsz,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/Inter-Italic-VariableFont_opsz,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/Raleway-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/Raleway-Italic-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />

    <!-- Global Styles -->
    <link href="/src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <div id="modal-root"></div>

    <!-- Main App Entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- PWA Service Worker Registration -->
    <script type="module">
      import { registerSW } from "virtual:pwa-register";
      registerSW({ immediate: true });
    </script>
  </body>
</html>
